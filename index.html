<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="cards">

    <div class="card-1">
      <div class="top-part">
        <div class="avatar-container">
          <img src="./images/image-jeremy.png" alt="image">
        </div>
        <div class="text-container">
          <p>Report for</p>
          <h1>Jeremy</h1>
          <h1>Robson</h1>
        </div>
      </div>
      <div class="bottom-part">
        <button class="daily selected">Daily</button>
        <button class="weekly">Weekly</button>
        <button class="monthly">Monthly</button>
      </div>
    </div>
    
    <div class="card work-card">
      <div class="top-part"></div>
      <div class="bottom-part">
        <div class="card-title">
          <h4>Work</h4>
          <div class="icon-container">
            <img src="./images/icon-ellipsis.svg" alt="icon">
          </div>
        </div>
        <div class="card-content">
          <h1 class="current-work"></h1>
          <h5 class="previous-work"></h5>
        </div>
      </div>
    </div>

    <div class="card play-card">
      <div class="top-part"></div>
      <div class="bottom-part">
        <div class="card-title">
          <h4>Play</h4>
          <div class="icon-container">
            <img src="./images/icon-ellipsis.svg" alt="icon">
          </div>
        </div>
        <div class="card-content">
          <h1 class="current-play"></h1>
          <h5 class="previous-play"></h5>
        </div>
      </div>
    </div>

    <div class="card study-card">
      <div class="top-part"></div>
      <div class="bottom-part">
        <div class="card-title">
          <h4>Study</h4>
          <div class="icon-container">
            <img src="./images/icon-ellipsis.svg" alt="icon">
          </div>
        </div>
        <div class="card-content">
          <h1 class="current-study"></h1>
          <h5 class="previous-study"></h5>
        </div>
      </div>
    </div>

    <div class="card exercise-card">
      <div class="top-part"></div>
      <div class="bottom-part">
        <div class="card-title">
          <h4>Exercice</h4>
          <div class="icon-container">
            <img src="./images/icon-ellipsis.svg" alt="icon">
          </div>
        </div>
        <div class="card-content">
          <h1 class="current-exercice"></h1>
          <h5 class="previous-exercice"></h5>
        </div>
      </div>
    </div>

    <div class="card social-card">
      <div class="top-part"></div>
      <div class="bottom-part">
        <div class="card-title">
          <h4>Social</h4>
          <div class="icon-container">
            <img src="./images/icon-ellipsis.svg" alt="icon">
          </div>
        </div>
        <div class="card-content">
          <h1 class="current-social"></h1>
          <h5 class="previous-social"></h5>
        </div>
      </div>
    </div>

    <div class="card self-care-card">
      <div class="top-part"></div>
      <div class="bottom-part">
        <div class="card-title">
          <h4>Self Care</h4>
          <div class="icon-container">
            <img src="./images/icon-ellipsis.svg" alt="icon">
          </div>
        </div>
        <div class="card-content">
          <h1 class="current-self-care"></h1>
          <h5 class="previous-self-care"></h5>
        </div>
      </div>
    </div>

  </div>
  <script src="./main.js"></script>
</body>
</html>
